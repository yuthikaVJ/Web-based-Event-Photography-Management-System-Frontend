  <meta charset="UTF-8">

  <title>Portal Page</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: poppins, sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.4)), 
                  url(images/cover-image.png);
      backdrop-filter: blur(2px);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: white;
    }

    /* Header styling */
    /* header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(44, 62, 80, 0.95);
      backdrop-filter: blur(10px);

      z-index: 10;
    } */

    /* header h1 {

      letter-spacing: 2px;
    } */

    /* Navigation styling */
    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      background: linear-gradient(45deg, #3498db, #2980b9);
      padding: 12px 25px;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: 500;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .nav-links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
      background: linear-gradient(45deg, #2980b9, #1f4e79);
    }

    /* Main content container */
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 100px);
      text-align: center;
      padding: 40px 20px;
    }

    /* Welcome section styling */
    .welcome-section {
      background: rgba(255, 255, 255, 0.027);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.226);
      border-radius: 20px;
      padding: 60px 40px;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 100%;
      animation: fadeInUp 1s ease-out;
    }

    .welcome-section h2 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #e3f2fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 3px;
    }

    .welcome-section p {
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0.9;
      font-weight: 300;
      letter-spacing: 1px;
    }

    /* Action buttons styling */
    .action-buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1.2s ease-out;
    }

    .action-buttons a {
      text-decoration: none;
      color: white;
      background: linear-gradient(45deg, #abbdee, #c8c9ec);
      padding: 18px 40px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(98, 98, 99, 0.3);
      position: relative;
      overflow: hidden;
    }

    .action-buttons a:first-child {
      background: linear-gradient(45deg, #abbdee, #c8c9ec);
      box-shadow: 0 6px 20px rgba(98, 98, 99, 0.3);
    }

    .action-buttons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .action-buttons a:hover::before {
      left: 100%;
    }

    .action-buttons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .action-buttons a:first-child:hover {
      box-shadow: 0 12px 30px rgba(155, 89, 182, 0.5);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
      }

      header h1 {
        font-size: 1.5rem;
      }

      .nav-links {
        gap: 15px;
      }

      .nav-links a {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .welcome-section {
        padding: 40px 20px;
        margin-bottom: 30px;
      }

      .welcome-section h2 {
        font-size: 2.5rem;
      }

      .welcome-section p {
        font-size: 1rem;
      }

      .action-buttons {
        gap: 20px;
        flex-direction: column;
        align-items: center;
      }

      .action-buttons a {
        width: 200px;
        padding: 15px 30px;
      }
    }
  </style>
</head>
