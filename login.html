<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>User Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: poppins, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    
    .login-section {
      flex: 1;
      background: linear-gradient(135deg, #a934ec 0%, #eab1f1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    /* .image-section {
      flex: 1;
      backdrop-filter: blur(2px);
      background: url('images/BlackMagic 6k Pro.jpeg') center/cover no-repeat;
      position: relative;
    } */

    .image-section {
      flex: 1;
      -webkit-backdrop-filter: blur(20px); /* For Safari */
      backdrop-filter: blur(20px);
      background: url('images/BlackMagic 6k Pro.jpeg') center/cover no-repeat;
      position: relative;
      background-color: rgba(255, 255, 255, 0.1); /* Add some transparency */
    }
    
    .image-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 2rem;
      font-weight: 300;
    }
    
    .login-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
      font-size: 0.9rem;
    }
    
    .login-container input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #e1e8ed;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }
    
    .login-container input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      transform: translateY(-1px);
    }
    
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }
    
    .btn {
      padding: 15px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-submit { 
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }
    
    .btn-submit:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }
    
    .btn-create { 
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }
    
    .btn-create:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .login-section,
      .image-section {
        flex: none;
        height: 50vh;
      }
      
      .login-container {
        padding: 30px 20px;
        max-width: 350px;
      }
      
      .login-container h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      
      .login-container input {
        padding: 12px;
        margin-bottom: 15px;
      }
      
      .btn {
        padding: 12px;
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 480px) {
      .login-section {
        padding: 15px;
      }
      
      .login-container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="login-section">
      <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <div class="button-group">
            <button type="submit" class="btn btn-submit">Sign In</button>
            <a href="Registerusers.html" class="btn btn-create">Create Account</a>
            <a href="Main.html" class="btn btn-submit">Back to Home</a>
          </div>
        </form>
      </div>
    </div>
    
    <div class="image-section"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // ✅ Hardcoded Admin
      if (email === "admin@example.com" && password === "admin123") {
        window.location.href = "admin-dashboard.html";
        return;
      }

      // ✅ Photographer Login
      try {
        const resPhotographer = await fetch("http://localhost:9000/api/photographers");
        if (resPhotographer.ok) {
          const photographers = await resPhotographer.json();
          const match = photographers.find(p => p.email === email && p.nic === password);
          if (match) {
            localStorage.setItem("loggedInUser", JSON.stringify(match));
            localStorage.setItem("userRole", "photographer");
            window.location.href = "photographer-dashboard.html";
            return;
          }
        }
      } catch (err) {
        console.error("Photographer login error:", err);
      }

      // ✅ Customer Login
      try {
        const response = await fetch("http://localhost:9000/api/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uemail: email, upassword: password })
        });

        if (response.ok) {
          const user = await response.json();
          localStorage.setItem("loggedInUser", JSON.stringify(user));
          localStorage.setItem("userRole", "customer");
          window.location.href = "customer-dashboard.html";
        } else {
          alert("Invalid email or password");
        }
      } catch (err) {
        alert("Server error, please try again later.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
