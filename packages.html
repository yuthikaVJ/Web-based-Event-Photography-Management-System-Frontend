<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Packages</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>

    body {
      margin: 0; /* remove default browser margin */
      min-height: 100vh; /* ensure body covers full viewport height */
      font-family: Poppins, sans-serif;

      background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.4)), 
                  url(images/packages-cover-img.png);
      background-size: cover;       /* make image cover the entire page */
      background-position: center;  /* keep image centered */
      background-repeat: no-repeat; /* prevent tiling */
    }
    .package-card {

      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .package-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }
    .text-header{
      color: white;
    }
    .package-card{
      background-color: rgba(104, 102, 102, 0.9);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center text-header mb-4">Our Event Packages</h1>
    <div id="packagesRow" class="row g-4">
      <!-- Packages will be dynamically injected here -->
    </div>
  </div>

  <script>
    const apiUrl = "http://localhost:9000/api/packages"; // adjust port if needed

    async function fetchPackages() {
      try {
        const response = await fetch(apiUrl);
        const packages = await response.json();
        const row = document.getElementById("packagesRow");
        row.innerHTML = ""; // clear previous content

        packages.forEach(pack => {
          const col = document.createElement("div");
          col.className = "col-md-4";

          col.innerHTML = `
            <div class="card package-card h-100" style="border-radius: 20px;">
              <div class="card-body text-center">
                <h5 class="card-title">${pack.name}</h5>
                <h6 class="text-primary">$${pack.price}</h6>
                <p class="card-text">${pack.hours} â€¢ ${pack.type}</p>
                <p class="text-muted">${pack.description}</p>
                <button class="btn btn-primary" onclick="window.location.href='login.html'">Book Now</button>
              </div>
            </div>
          `;
          row.appendChild(col);
        });
      } catch (error) {
        console.error("Error fetching packages:", error);
      }
    }

    // Fetch packages on page load
    window.onload = fetchPackages;
  </script>
</body>
</html>
